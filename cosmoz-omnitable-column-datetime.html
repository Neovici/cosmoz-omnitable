<link rel="import" href="cosmoz-omnitable-column-behavior.html">

<link rel="import" href="../datetime-local/datetime-local.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="../cosmoz-i18next/cosmoz-i18next.html">

<link rel="import" href="../datetime-local/datetime-local.html">

<link rel="import" href="cosmoz-omnitable-column-date-behavior.html">

<dom-module id="cosmoz-omnitable-column-datetime">
	<template>
		<template class="cell">
			[[ getString(item, valuePath, formatter) ]]
		</template>

		<template class="edit-cell">
			<datetime-local no-label-float type="datetime-local" on-change="_dateValueChanged"
				value="[[ renderISODateValue(item, valuePath) ]]">
			</datetime-local>
		</template>

		<template class="header">
			<paper-dropdown-menu label="[[ title ]]" placeholder="[[ _filterText ]]" title="[[ _tooltip ]]"
					horizontal-align="[[ preferredDropdownHorizontalAlign ]]" opened="{{ headerFocused }}">
				<div class="dropdown-content" slot="dropdown-content" style="padding: 15px; min-width: 100px;">
					<h3 style="margin: 0;">[[ title ]]</h3>
					<datetime-local min="[[ _formatISODate(_fromMin) ]]" max="[[ _formatISODate(_fromMax) ]]"
						date-label="[[ _('From date', t) ]]" time-label="[[ _('From time', t) ]]" value="{{ _filterInput.start }}" step$="[[_filterStep]]">
					</datetime-local>
					<datetime-local on-datetime-local-value-changed="_valueChanged" min="[[ _formatISODate(_toMin) ]]" max="[[ _formatISODate(_toMax) ]]"
						value="{{ _filterInput.end }}" step$="[[_filterStep]]">
					</datetime-local>
				</div>
			</paper-dropdown-menu>
		</template>
	</template>
	<script>
		Polymer({
			is: 'cosmoz-omnitable-column-datetime',

			properties: {
				_filterStep: {
					type: Number,
					computed: '_computeStep(userFormat)'
				},

				width: {
					type: String,
					value: '210px'
				},

				editWidth: {
					type: String,
					value: '320px'
				},

				_inputFormat: {
					type: String,
					value: 'YYYY-MM-DDTHH:mm:ss.SSS'
				}
			},

			behaviors: [
				Cosmoz.OmnitableColumnBehavior,
				Cosmoz.TranslatableBehavior,
				Cosmoz.DateColumnBehavior
			],

			/** ELEMENT LIFECYCLE */

			/** ELEMENT BEHAVIOR*/

			_computeStep(userFormat) {
				if (userFormat.match('S')) {
					return 0.1;
				}
				return 1;
			},

			/** OVERRIDES */

			/** cosmoz-omnitable-column-date-behavior*/

			_formatISODate(mom) {
				//if (!mom || !mom.isValid()) {
				if (!mom) {
					return;
				}
				return this.formatter.format(mom);
			},

			/** OVERRIDES */

			/** cosmoz-omnitable-column-date-behavior*/

			renderISODateValue(item, valuePath) {
				var value = this.get(valuePath, item);
				if (!value) {
					return;
				}
				return value.toISOString().slice(0, 19);
			}
		});

	</script>
</dom-module>
