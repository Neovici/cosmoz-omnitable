<link rel="import" href="cosmoz-omnitable-column-behavior.html">
<link rel="import" href="cosmoz-omnitable-column-date-behavior.html">

<link rel="import" href="../datetime-local/datetime-local.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="../cosmoz-i18next/cosmoz-i18next.html">

<dom-module id="cosmoz-omnitable-column-datetime">
	<template>
		<template class="cell">
			[[ getString(item, valuePath, formatter) ]]
		</template>

		<template class="edit-cell">
			<datetime-local no-label-float type="datetime-local" on-change="_dateValueChanged"
				value="[[ renderISODateTimeValue(item, valuePath) ]]">
			</datetime-local>
		</template>

		<template class="header">
			<paper-dropdown-menu label="[[ title ]]" placeholder="[[ _filterText ]]" title="[[ _tooltip ]]"
					horizontal-align="[[ preferredDropdownHorizontalAlign ]]" opened="{{ headerFocused }}">
				<div class="dropdown-content" slot="dropdown-content" style="padding: 15px; min-width: 100px;">
					<h3 style="margin: 0;">[[ title ]]</h3>
					<datetime-local min="[[ _getISODate(_fromMin) ]]" max="[[ _getISODate(_fromMax) ]]"
						date-label="[[ _('From date', t) ]]" time-label="[[ _('From time', t) ]]" value="{{ _filterInput.start }}" step$="[[filterStep]]">
					</datetime-local>
					<datetime-local on-datetime-local-value-changed="_valueChanged" min="[[ _getISODate(_toMin) ]]" max="[[ _getISODate(_toMax) ]]"
						value="{{ _filterInput.end }}" step$="[[filterStep]]">
					</datetime-local>
				</div>
			</paper-dropdown-menu>
		</template>
	</template>
	<script>
		Polymer({
			is: 'cosmoz-omnitable-column-datetime',

			properties: {
				filterStep: {
					type: Number,
					value: 1
				},
		
				max: {
					type: Date,
					value() {
						return new Date(Date.UTC(2100, 11, 31, 20, 59, 999));
					}
				},

				min: {
					type: Date,
					value() {
						return new Date(Date.UTC(1970, 0, 1, 0, 0, 0));
					}
				},

				width: {
					type: String,
					value: '210px'
				},

				editWidth: {
					type: String,
					value: '320px'
				},
		
				formatter: {
					type: Object,
					computed: '_computeFormatter(locale)'
				}
			},

			behaviors: [
				Cosmoz.OmnitableColumnBehavior,
				Cosmoz.TranslatableBehavior,
				Cosmoz.DateColumnBehavior
			],

			renderISODateTimeValue(item, valuePath) {
				const value = this.getDate(this.get(valuePath, item));
				return this._getISODate(value);
			},
			_getISODate(filterValue) {
				if (!this._isValidDate(filterValue)) {
					return '';
				}
				return filterValue.toISOString().slice(0, 16);
			},

			// OVERRIDES
			_computeFormatter(locale) {
				const timeFormatOption = {
					year: 'numeric',
					month: 'numeric',
					day: 'numeric',
					hour: 'numeric',
					minute: 'numeric'
				};
				return new Intl.DateTimeFormat(locale || undefined, timeFormatOption);
			},
		
			_computeFilterText(locale, filterNotify, formatter = this.formatter) {
				let text = [];
				const startTime = filterNotify.base.start,
					endTime = filterNotify.base.end;
				if (!formatter) {
					return null;
				}
				if (this._isValidDate(startTime)) {
					text.push(this.formatter.format(startTime));
				}
				text.push(' - ');
				if (this._isValidDate(endTime)) {
					text.push(this.formatter.format(endTime));
				}
				return text.length > 1 ? text.join('') : null;
			}
		});

	</script>
</dom-module>
