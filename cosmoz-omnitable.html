<!--
`<cosmoz-omnitable>`

@group Cosmoz Elements
@element cosmoz-omnitable
@demo demo/index.html
-->
<dom-module id="cosmoz-omnitable">
	<template>
		<style include="cosmoz-omnitable-styles iron-flex"></style>

		<cosmoz-web-worker id="sortWorker" on-cosmoz-web-worker-ready="_onWebWorkerReady">
			<script type="text/worker">
				/*global onmessage, postMessage */
				'use strict';

				var ascSortFunc = function (sortOn) {
					if (!sortOn) {
						return;
					}
					return function (a, b) {
						var v1 = a[sortOn],
							v2 = b[sortOn];

						if (v1 === v2) {
							return 0;
						}

						if (v1 === undefined) {
							return -1;
						}

						if (v2 === undefined) {
							return 1;
						}

						if (typeof v1 === "number" && typeof v2 === "number") {
							return v1 - v2;
						}

						if (typeof v1 === "string" && typeof v2 === "string") {
							return v1 < v2 ? -1 : 1;
						}

						if (typeof v1 === "boolean" && typeof v2 === "boolean") {
							if (v1 === v2) {
								return 0;
							} else {
								return v1 ? -1 : 1;
							}
						}

						console.warn('unsupported sort', typeof v1, v1, typeof v2, v2);
						return 0;
					};
				};
				var descSortFunc = function (sortOn) {
					if (!sortOn) {
						return;
					}
					return function (a, b) {
						var v1 = a[sortOn],
							v2 = b[sortOn];

						if (v1 === v2) {
							return 0;
						}

						if (v1 === undefined) {
							return -1;
						}

						if (v2 === undefined) {
							return 1;
						}

						if (typeof v1 === "number" && typeof v2 === "number") {
							return v2 - v1;
						}

						if (typeof v1 === "string" && typeof v2 === "string") {
							return v2 < v1 ? -1 : 1;
						}

						if (typeof v1 === "boolean" && typeof v2 === "boolean") {
							if (v1 === v2) {
								return 0;
							} else {
								return v1 ? 1 : -1;
							}
						}

						console.warn('unsupported sort', typeof v1, v1, typeof v2, v2);
						return 0;
					};
				};

				onmessage = function (event) {
					var data = event.data.data,
						list,
						sortFunc;

					list = data.data;
					sortFunc = !data.reverse ? ascSortFunc(data.sortOn) : descSortFunc(data.sortOn);
					list.sort(sortFunc);
					postMessage({
						workerRun: event.data.workerRun,
						data: data
					});
				};
			</script>
		</cosmoz-web-worker>

		<div class="mainContainer">
			<cosmoz-omnitable-active-filters></cosmoz-omnitable-active-filters>				
			<div class="header" id="header">
				<div class="selectAllCheckbox" hidden$="[[ !_showCheckboxes ]]">
					<paper-checkbox on-change="onAllCheckboxChange" hidden$="[[ _noData ]]">
					</paper-checkbox>
				</div>
				<cosmoz-omnitable-header-row columns="[[ visibleColumns ]]"></cosmoz-omnitable-header-row>
			</div>
			<div class="tableContent" id="tableContent">
				<template is="dom-if" if="[[ _noData ]]">
					<div class="tableContent-empty">
						<iron-icon icon="icons:announcement"></iron-icon>
						<div>
							<h3>[[ _('Working set empty', t) ]]</h3>
							<p>[[ _('No data to display', t) ]]</p>
						</div>
					</div>
				</template>
				<template is="dom-if" if="[[ _tooStrictFilterInfo ]]">
					<div class="tableContent-empty">
						<iron-icon icon="icons:announcement"></iron-icon>
						<div>
							<h3>[[ _('Filter too strict', t) ]]</h3>
							<p>[[ _('No matches for selection', t) ]]</p>
						</div>
					</div>
				</template>
				<div class="tableContent-scroller" id="scroller">
					<cosmoz-grouped-list id="groupedList" data="{{ sortedFilteredGroupedItems }}"
						selected-items="{{ selectedItems }}" display-empty-groups="[[ displayEmptyGroups ]]">
						<cosmoz-grouped-list-template id="itemTemplate">
							<template>
								<div class="item-row-wrapper">
									<div class$="[[ _computeItemRowClasses(selected) ]]">
										<div class="selectItemCheckbox" hidden$="[[ !_showCheckboxes ]]">
											<paper-checkbox checked="{{ selected }}" on-change="_onItemCheckboxChange"></paper-checkbox>
										</div>
										<cosmoz-omnitable-item-row
											columns="[[ visibleColumns ]]"
											selected="{{ selected }}"
											expanded="{{ expanded }}"
											item="[[ item ]]">
										</cosmoz-omnitable-item-row>
										<div class="item-expander" hidden="[[ isEmpty(disabledColumns.length) ]]">
											<paper-icon-button icon="[[ getFoldIcon(expanded) ]]" on-tap="toggleItem"></paper-icon-button>
										</div>
									</div>
									<cosmoz-omnitable-item-expand
										columns="[[ disabledColumns ]]"
										item="[[item]]"
										selected="{{ selected }}"
										expanded="{{ expanded }}">
									</cosmoz-omnitable-item-expand>
								</div>
							</template>
						</cosmoz-grouped-list-template>
						<cosmoz-grouped-list-template id="groupTemplate">
							<template>
								<div class$="[[ _computeGroupRowClasses(folded) ]]">
									<div class="selectGroupCheckbox" hidden$="[[ !_showCheckboxes ]]">
										<paper-checkbox checked="{{ selected }}" on-change="_onGroupCheckboxChange"></paper-checkbox>
									</div>

									<h3 class="groupRow-label">
										<div><span>[[ groupOnColumn.title ]]</span>: &nbsp;</div>
										<cosmoz-omnitable-group-row
											column="[[ groupOnColumn ]]"
											item="[[ item.items.0 ]]"
											selected="[[ selected ]]"
											folded="[[ folded ]]">
										</cosmoz-omnitable-group-row>
									</h3>
									<div>[[ item.items.length ]]</div>
									<paper-icon-button icon="[[ getFoldIcon(folded) ]]" on-tap="toggleGroup"></paper-icon-button>
								</div>
							</template>
						</cosmoz-grouped-list-template>
					</cosmoz-grouped-list>
				</div>
			</div>
			<div class="footer">
				<div class="footer-controls">
					<div class="footer-control">
						<paper-dropdown-menu no-animations vertical-align="bottom" horizontal-align="left" id="groupOnSelector" label="[[ _('Group on', t) ]]">
							<paper-listbox class="dropdown-content menu" selected="{{ groupOn }}" attr-for-selected="data-group-on">
								<paper-item data-group-on=""><i style="white-space: nowrap">[[ _('No grouping', t) ]]</i></paper-item>
								<template is="dom-repeat" items="[[ columns ]]" as="column">
									<paper-item data-group-on$="[[ column.groupOn ]]" hidden$="[[ !column.groupOn ]]">[[ column.title ]]</paper-item>
								</template>
							</paper-listbox>
						</paper-dropdown-menu>
					</div>
					<div class="footer-control">
						<paper-dropdown-menu no-animations vertical-align="bottom" horizontal-align="right" id="sortOnSelectorMenu" label="[[_('Sort on', t)]]">
							<paper-listbox class="dropdown-content menu" id="sortOnSelector" on-iron-items-changed="_updateSelectedSortIndex" selected="{{ _sortOnSelectorSelected }}">
								<paper-item on-tap="_onSortColumnActivate"><i style="white-space: nowrap;">[[ _('No sorting', t) ]]</i></paper-item>
								<template is="dom-repeat" id="sortColumns" items="[[ columns ]]" as="column">
									<paper-item on-tap="_onSortColumnActivate" hidden$="[[ !column.sortOn ]]">
										<span>[[ column.title ]]</span>&nbsp;<span>[[ _getSortDirection(column, sortOn.*) ]]</span>
									</paper-item>
								</template>
							</paper-listbox>
						</paper-dropdown-menu>
					</div>
				</div>
				<div class="footer-tableStats">
					<span>[[ ngettext('{0} group', '{0} groups', _groupsCount, t) ]]</span>
					<span>[[ ngettext('{0} row', '{0} rows', filteredItems.length, t) ]]</span>
				</div>
				<cosmoz-bottom-bar id="bottomBar" class="footer-actionBar" match-parent has-actions="{{ hasActions }}" on-action="onAction" active$="[[ !isEmpty(selectedItems.length) ]]">
					<div slot="info">[[ ngettext('{0} selected item', '{0} selected items', selectedItems.length, t) ]]</div>
					<slot name="actions" id="actions"></slot>
					<!-- These slots are neened by cosmoz-bottom-bar
						as it might change the slot of the actions to distribute them in the menu -->
					<slot name="bottom-bar-toolbar"></slot>
					<slot name="bottom-bar-menu"></slot>
					<paper-button on-action="saveAsCsvAction">[[ _('Save as CSV', t) ]]</paper-button>
				</cosmoz-bottom-bar>
			</div>
		</div>

		<div id="columns">
			<slot></slot>
		</div>

	</template>
	<script type="text/javascript" src="cosmoz-omnitable.js"></script>
</dom-module>
