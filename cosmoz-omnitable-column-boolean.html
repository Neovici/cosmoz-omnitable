<link rel="import" href="cosmoz-omnitable-column-behavior.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html"/>
<link rel="import" href="../paper-listbox/paper-listbox.html"/>
<link rel="import" href="../paper-item/paper-item.html"/>

<dom-module id="cosmoz-omnitable-column-boolean">
	<template>

		<template class="cell">
			[[ getString(item, valuePath) ]]
		</template>

		<template class="edit-cell">
			<paper-dropdown-menu>
				<paper-listbox class="dropdown-content" slot="dropdown-content"
					attr-for-selected="value"
					selected="[[ _computeSelected(item, valuePath) ]]"
					on-selected-item-changed="_valueChanged">
					<paper-item value="true">[[ trueLabel ]]</paper-item>
					<paper-item value="false">[[ falseLabel ]]</paper-item>
				</paper-listbox>
			</paper-dropdown-menu>
		</template>

		<template class="header">
			<paper-dropdown-menu label="[[ title ]]"
					horizontal-align="[[ preferredDropdownHorizontalAlign ]]" opened="{{ headerFocused }}">
				<paper-listbox class="dropdown-content" slot="dropdown-content" attr-for-selected="value" selected="{{ _textFilter }}">
					<paper-item value=""></paper-item>
					<paper-item value="true">[[ trueLabel ]]</paper-item>
					<paper-item value="false">[[ falseLabel ]]</paper-item>
				</paper-listbox>
			</paper-dropdown-menu>
		</template>
	</template>
	<script>
		window.Cosmoz  = window.Cosmoz || {};

		class OmnitableColumnBoolean extends Polymer.mixinBehaviors([
			Cosmoz.OmnitableColumnBehavior
		], Polymer.Element) {
			static get is() {
				return 'cosmoz-omnitable-column-boolean';
			}
			static get observers() {
				return [
					'_filterChanged(filter, _filterChangedFromInput)',
					'_textFilterChanged(_textFilter, _filterChangedFromAbove)'
				];
			}
			static get properties() {
				return {
					filter: {
						type: Boolean,
						notify: true,
						value() {
							return this._getDefaultFilter();
						}
					},

					trueLabel: {
						type: String,
						value: 'True'
					},

					falseLabel: {
						type: String,
						value: 'False'
					},

					// TODO(pasleq): same questions as for cosmoz-omnitable-column-date
					_filterChangedFromInput: {
						type: Boolean,
						value: false
					},

					_filterChangedFromAbove: {
						type: Boolean,
						value: false
					},

					_textFilter: {
						type: String,
					},

					templatetemplateWidth: {
						type: String,
						value: '60px'
					},

					/**
					* No need to grow, as the values in a boolean column should have known fixed width
					* @returns {String} Default flex
					*/
					flex: {
						type: String,
						value: '0'
					}
				};
			}

			_textFilterChanged(textFilter, filterChangedFromAbove) {
				if (filterChangedFromAbove) {
					this.set('_filterChangedFromAbove', false);
					return;
				}
				this.set('_filterChangedFromInput', true);
				if (textFilter) {
					this.set('filter', textFilter === 'true' ? true : false);
				} else {
					this.set('filter', null);
				}
			}

			_filterChanged(filter, filterChangedFromInput) {
				if (filterChangedFromInput) {
					this.set('_filterChangedFromInput', false);
					return;
				}
				this.set('_filterChangedFromAbove', true);
				this.set('_textFilter', typeof filter === 'boolean' ? filter.toString() : null);
			}

			getString(item, valuePath) {
				const value = this.get(valuePath || this.valuePath, item);
				return value ? this.trueLabel : this.falseLabel;
			}

			getFilterFn() {
				if (this.filter != null) {
					return this._applySingleFilter.bind(this);
				}
			}

			_applySingleFilter(item) {
				return this.get(this.valuePath, item) === this.filter;
			}

			_computeSelected(item, valuePath) {
				const value = this.get(valuePath || this.valuePath, item);
				if (value != null) {
					return value.toString();
				}
			}

			/** OVERRIDES */

			/** cosmoz-omnitable-column-behavior */

			_valueChanged(e) {
				const value = e.target.selected === 'true',
					item = e.model.item,
					oldValue = this.get(this.valuePath, item),
					formatFn = value => {
						return value ? this.trueLabel : this.falseLabel;
					};
				if (value === oldValue) {
					return;
				}
				this.set(this.valuePath, value, item);
				this._fireItemChangeEvent(item, this.valuePath, oldValue, formatFn.bind(this));
			}

			_serializeFilter(obj = this.filter) {
				if (obj == null || obj === '') {
					return null;
				}
				return this.serialize(obj ? 'true' : 'false');
			}

			_deserializeFilter(obj) {
				const value = this.deserialize(obj, String);
				return value === 'true' ? true : value === 'false' ? false : null;
			}

			toXlsxValue(item, valuePath = this.valuePath) {
				if (!valuePath) {
					return '';
				}
				return this.get(valuePath, item) ? this.trueLabel : this.falseLabel;
			}
		}
		customElements.define(OmnitableColumnBoolean.is, OmnitableColumnBoolean);

		Cosmoz.OmnitableColumnBoolean = OmnitableColumnBoolean;
	</script>
</dom-module>
