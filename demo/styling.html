<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cosmoz Omnitable demo</title>

	<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<script type="module" src="../../@polymer/polymer/polymer-element.js"></script>
	<script type="module" src="../../@polymer/iron-flex-layout/iron-flex-layout.js"></script>
	<script type="module" src="../../@polymer/iron-flex-layout/iron-flex-layout-classes.js"></script>
	<script type="module" src="../../@polymer/iron-icons/editor-icons.js"></script>
	<script type="module" src="../../@polymer/iron-icons/iron-icons.js"></script>
	<script type="module" src="../../@polymer/paper-button/paper-button.js"></script>
	<script type="module" src="../../@polymer/marked-element/marked-element.js"></script>
	<script type="module" src="../../@polymer/prism-element/prism-highlighter.js"></script>
	<script type="module" src="../../@polymer/prism-element/prism-theme-default.js"></script>
	<script type="module" src="../../cosmoz-i18next/cosmoz-i18next.js"></script>
	<script type="module" src="../cosmoz-omnitable.js"></script>

	<script type="module" src="./table-demo-helper.js"></script>

	<!-- FIXME(polymer-modulizer):
				These imperative modules that innerHTML your HTML are
				a hacky way to be sure that any mixins in included style
				modules are ready before any elements that reference them are
				instantiated, otherwise the CSS @apply mixin polyfill won't be
				able to expand the underlying CSS custom properties.
				See: https://github.com/Polymer/polymer-modulizer/issues/154
				-->
		<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
		<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning"></style>
	</custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>

</head>
<body class="fullbleed">
	<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<dom-module id="x-page">
		<template>
			<style include="iron-flex iron-positioning prism-theme-default">
				:host {
					display: block;
					position: relative;
				}

				.action {
					padding: 5px;
					margin: 5px 5px 10px 5px;
				}

				#omnitable {
					--cosmoz-omnitable-column-0: {
						background-color: green;
					};

					--cosmoz-omnitable-column-8: {
						background-color: deepskyblue;
					};

					--cosmoz-omnitable-selected-row: {
						background-color: coral;
					};
				}
			</style>
			 <prism-highlighter></prism-highlighter>

			<div class="layout vertical fit">
				<h3>Cosmoz omnitable styling demo</h3>
				<div>Individual columns can by styled using per column CSS mixins, for example:</div>
				<marked-element>
					<div class="markdown-html"></div>
					<script type="text/markdown">
						\`\`\`css
						#omnitable {
							--cosmoz-omnitable-column-0: {
								background-color: green;
							};

							--cosmoz-omnitable-column-8: {
								background-color: deepskyblue;
							};
						}
						\`\`\`
					&lt;/script>
				</marked-element>
				<div>
					Selected row can be styled using <code>--cosmoz-omnitable-selected-row</code> mixin:
				</div>
				<marked-element>
					<div class="markdown-html"></div>
					<script type="text/markdown">
						\`\`\`css
						#omnitable {
							--cosmoz-omnitable-selected-row: {
								background-color: coral;
							};
						}
						\`\`\`
					&lt;/script>
				</marked-element>

				<cosmoz-omnitable id="omnitable" class="flex" data="[[data]]" selection-enabled="" selected-items="{{selectedItems}}">
					<cosmoz-omnitable-column title="Id" name="id" value-path="id" sort-on="id" group-on="id" width="30px" flex="1">
						<template class="cell">
							<span>
								<a href="#!/purchase/suppliers/view?id=[[item.id]]">[[item.id]]</a>
							</span>
						</template>
					</cosmoz-omnitable-column>
					<cosmoz-omnitable-column-boolean title="Boolean" name="bool" value-path="bool" sort-on="bool" group-on="bool" width="100px" true-label="Yes" false-label="No">
					</cosmoz-omnitable-column-boolean>
					<cosmoz-omnitable-column-number title="Value" name="value" value-path="value" locale="{{locale}}" sort-on="value" group-on="value" width="80px" flex="0">
					</cosmoz-omnitable-column-number>
					<cosmoz-omnitable-column title="Group" name="group" value-path="group" bind-values="" sort-on="group" group-on="group">
					</cosmoz-omnitable-column>
					<cosmoz-omnitable-column-amount title="Amount" name="amount" value-path="amount" sort-on="amount" group-on="amount">
					</cosmoz-omnitable-column-amount>
					<cosmoz-omnitable-column-date title="Date" name="date" value-path="date" locale="{{locale}}" sort-on="date" group-on="date">
					</cosmoz-omnitable-column-date>
					<cosmoz-omnitable-column-date title="DateJSON" name="datejson" value-path="dateJSON" locale="{{locale}}" sort-on="dateJSON" group-on="dateJSON">
					</cosmoz-omnitable-column-date>
					<cosmoz-omnitable-column title="Sub-property" name="subproperty" value-path="sub.subProp" sort-on="sub.subProp" group-on="sub.subProp" flex="2">
					</cosmoz-omnitable-column>
					<cosmoz-omnitable-column title="Name" name="name" value-path="name" bind-values="" sort-on="name" group-on="name" width="50px" flex="2">
						<template class="cell">
							<a href="#!/purchase/suppliers/view?id=[[item.id]]">[[item.name]]</a>
						</template>
					</cosmoz-omnitable-column>

					<paper-button slot="actions" on-run="updateSelectedRows">
						<iron-icon icon="editor:mode-edit"></iron-icon>
						<span>{{ _computeLabel('Update', selectedItems.length)}}</span>
					</paper-button>

					<paper-button slot="actions" on-run="removeItems">
						<iron-icon icon="delete"></iron-icon>
						<span>{{ _computeLabel('Remove', selectedItems.length)}}</span>
					</paper-button>
				</cosmoz-omnitable>
			</div>
		</template>
	</dom-module>`;

document.body.appendChild($_documentContainer.content);
</script>

	<script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<x-page class="fit"></x-page>`;
document.body.appendChild($_documentContainer.content);
</script>

	<script type="module">
import { PolymerElement } from '../../@polymer/polymer/polymer-element.js';
import '../../@polymer/iron-flex-layout/iron-flex-layout.js';
import '../../@polymer/iron-flex-layout/iron-flex-layout-classes.js';
import '../../@polymer/iron-icons/editor-icons.js';
import '../../@polymer/iron-icons/iron-icons.js';
import '../../@polymer/paper-button/paper-button.js';
import '../../@polymer/marked-element/marked-element.js';
import '../../@polymer/prism-element/prism-highlighter.js';
import '../../@polymer/prism-element/prism-theme-default.js';
import '../../cosmoz-i18next/cosmoz-i18next.js';
import '../cosmoz-omnitable.js';
import './table-demo-helper.js';
/*global Polymer*/

class XPage extends PolymerElement {
	static get is() {
		return 'x-page';
	}

	static get properties() {
		return {
			data: {
				type: Array
			},
			selectedItems: {
				type: Array
			},
			locale: {
				type: String,
				value: null
			}
		};
	}

	connectedCallback() {
		super.connectedCallback();
		const data = Cosmoz.Demo.generateTableDemoData(10, 11, 25);
		window.setTimeout(() => {
			this.data = data;
		}, 16);
	}

	changeData() {
		this.data = Cosmoz.Demo.generateTableDemoData(10, 11, 10);
	}

	_localeChanged(locale, oldLocale) {
		console.log('_localeChanged', locale, oldLocale);
	}

	_computeLabel(text, count) {
		return text + ' ' + count + ' items';
	}

	updateSelectedRows(event, detail) {
		detail.items.forEach(function (item) {
			this.$.omnitable.setItemValue(item, 'name', 'blablablalbal');
		}, this);
	}

	removeItems(event, detail) {
		console.log('runAction', detail.items, event, detail, detail.items);
		detail.omnitable.removeItems(detail.items);
	}
}
customElements.define(XPage.is, XPage);
</script>
</body>
</html>
