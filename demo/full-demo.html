<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cosmoz Omnitable demo</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../polymer/polymer.html">
	<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
	<link rel="import" href="../../iron-icons/editor-icons.html">
	<link rel="import" href="../../iron-icons/iron-icons.html">
	<link rel="import" href="../../paper-button/paper-button.html">
	<link rel="import" href="../../cosmoz-i18next/cosmoz-i18next.html">
	<link rel="import" href="../../cosmoz-moment/cosmoz-moment.html">
	<link rel="import" href="../../cosmoz-moment/cosmoz-moment.html">
	<link rel="import" href="../../cosmoz-viewinfo/cosmoz-viewinfo.html">
	<link rel="import" href="../cosmoz-omnitable.html">

	<link rel="import" href="table-demo-behavior.html">

	<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">

	</style>

</head>
<body class="fullbleed">
	<dom-module id="x-page">
		<template>
			<style include="iron-flex iron-positioning">
				:host {
					display: block;
					position: relative;
				}

				.action {
					padding: 5px;
					margin: 5px 5px 10px 5px;
				}
			</style>

			<cosmoz-viewinfo class="layout vertical fit">
				<h3>Cosmoz omnitable demo</h3>

				<cosmoz-i18next
					interpolation-prefix="{"
					interpolation-suffix="}">
				</cosmoz-i18next>
				<cosmoz-moment locale="[[ locale ]]"></cosmoz-moment>

				<div class="layout horizontal center">
					<button class="action" on-tap="changeData">Generate a new data set</button>
					<button class="action" on-tap="changeSmallData">Generate a new small data set</button>
					<button class="action" on-tap="emptyData">Generate an empty data set</button>
					<div class="action">
						Selected items count: <span>[[ selectedItems.length ]]</span>
					</div>
					<div class="action">
						<paper-dropdown-menu label="Locale" no-animations>
							<paper-listbox class="dropdown-content" selected="{{ locale }}" attr-for-selected="value">
								<paper-item value="en">en</paper-item>
								<paper-item value="fr">fr</paper-item>
								<paper-item value="sv">sv</paper-item>
							</paper-listbox>
						</paper-dropdown-menu>
					</div>
				</div>

				<cosmoz-omnitable id="omnitable" class="flex" data="[[ data ]]" selection-enabled selected-items="{{ selectedItems }}">
					<cosmoz-omnitable-column-autocomplete title="Id" value-path="id" sort-on="id" group-on="id">
						<template id="data-template">
							<span on-tap="onTap">
								<a href="#!/purchase/suppliers/view?id=[[ item.id ]]">[[ item.id ]]</a>
							</span>
						</template>
					</cosmoz-omnitable-column-autocomplete>
					<cosmoz-omnitable-column-boolean title="Boolean" value-path="bool" sort-on="bool" group-on="bool"
						true-label="Oui" false-label="Non">
					</cosmoz-omnitable-column-boolean>
					<cosmoz-omnitable-column-number title="Value" value-path="value" sort-on="value" group-on="value" locale="[[ locale ]]">
					</cosmoz-omnitable-column-number>
					<cosmoz-omnitable-column-autocomplete title="Group" value-path="group" sort-on="group" group-on="group">
					</cosmoz-omnitable-column-autocomplete>
					<cosmoz-omnitable-column-amount title="Amount" value-path="amount" sort-on="amount" group-on="amount">
					</cosmoz-omnitable-column-amount>
					<cosmoz-omnitable-column-date title="Date" value-path="date" sort-on="date" group-on="date">
					</cosmoz-omnitable-column-date>
					<cosmoz-omnitable-column-date title="DateJSON" value-path="dateJSON" sort-on="dateJSON" group-on="dateJSON">
					</cosmoz-omnitable-column-date>
					<cosmoz-omnitable-column-list title="List" value-path="list">
					</cosmoz-omnitable-column-list>
					<cosmoz-omnitable-column title="Sub-property" value-path="sub.subProp" sort-on="sub.subProp" group-on="sub.subProp" flex="5">
					</cosmoz-omnitable-column>
					<cosmoz-omnitable-column title="Name" value-path="name" sort-on="name" group-on="name" flex="2">
						<template id="data-template">
							<a href="#!/purchase/suppliers/view?id=[[ item.id ]]">[[ item.name ]]</a>
						</template>
					</cosmoz-omnitable-column>
					<cosmoz-omnitable-column title="Custom template"
						value-path="name" sort-on="name" width="50px" flex="2"
						data-template$="[[ customNameTemplate ]]">
					</cosmoz-omnitable-column>

					<div slot="actions">
						<template  is="dom-repeat" items="[[ _getRowItems(selectedItems.length) ]]">
							<paper-button>[[ item ]]</paper-button>
						</template>
					</div>

					<paper-button slot="actions" on-run="updateSelectedRows">
						<iron-icon icon="editor:mode-edit"></iron-icon>
						<span>Update [[ selectedItems.length ]] items</span>
					</paper-button>

					<paper-button slot="actions" on-run="removeItems">
						<iron-icon icon="delete"></iron-icon>
						<span>Remove [[ selectedItems.length ]] items</span>
					</paper-button>
					<paper-item slot="actions"><paper-button>
						bigger bigger button 5
					</paper-button></paper-item>
					<paper-item slot="actions"><paper-button>
						bigger bigger bigger button 6
					</paper-button></paper-item>
				</cosmoz-omnitable>


			</cosmoz-viewinfo>
		</template>
	</dom-module>

	<x-page class="fit">
		<template id="customNameTemplate">
			<span style="background: red;" on-tap="onTap">[[ item.name ]]</span>
		</template>
	</x-page>

	<script type="text/javascript">
/*global document, window, Cosmoz, Polymer */
(function () {
	'use strict';


	Polymer({
		is: 'x-page',

		properties: {
			data: {
				type: Array
			},
			selectedItems: {
				type: Array
			},
			locale: {
				type: String,
				value: 'en'
			},
			customNameTemplate: {
				type: Object
			}
		},

		behaviors: [
			Cosmoz.TableDemoBehavior
		],

		ready: function () {
			//this.changeData();
		},

		attached: function () {
			var data = this.generateTableDemoData(10, 11, 25);
			// Used to test filtering and sorting when a row has an undefined or null amount or number
			data[0].amount = undefined;
			data[1].value = undefined;
			data[2].amount = null;
			data[3].value = null;
			this.async(function () {
				this.data = data;
			}.bind(this), 100);
			this.customNameTemplate = Polymer.dom(this).querySelector('#customNameTemplate');

		},

		changeData: function () {
			this.data = this.generateTableDemoData(10, 11, 10);
		},

		changeSmallData: function () {
			this.data = this.generateTableDemoData(2, 2, 10);
		},

		emptyData: function () {
			this.data = [];
		},

		updateSelectedRows: function (event, detail) {
			detail.items.forEach(function (item) {
				this.$.omnitable.setItemValue(item, 'name', 'blablablalbal');
			}, this);

		},

		removeItems: function (event, detail) {
			console.log('runAction', detail.items, event, detail, detail.items);
			detail.omnitable.removeItems(detail.items);
		},

		onTap: function (event) {
			console.log('onTap', event);
		},

		_getRowItems: function (numSelected) {
			return new Array(numSelected).fill(undefined).map(function (none, i) {
				return 'action ' + (i + 1);
			});
		}

	});
}());

	</script>
</body>
</html>
