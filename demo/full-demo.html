<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cosmoz Omnitable demo</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../polymer/polymer.html">
	<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
	<link rel="import" href="../../iron-icons/editor-icons.html">
	<link rel="import" href="../../iron-icons/iron-icons.html">
	<link rel="import" href="../../paper-button/paper-button.html">
	<link rel="import" href="../../cosmoz-i18next/cosmoz-i18next.html">
	<link rel="import" href="../cosmoz-omnitable.html">

	<link rel="import" href="table-demo-behavior.html">

	<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">

	</style>

</head>
<body class="fullbleed">
	<dom-module id="x-page">
		<template>
			<style include="iron-flex iron-positioning">
				:host {
					display: block;
					position: relative;
				}

				.action {
					padding: 5px;
					margin: 5px 5px 10px 5px;
				}
			</style>
			<div class="layout vertical fit">
				<h3>Cosmoz omnitable demo</h3>

				<div class="layout horizontal center">
					<button class="action" on-tap="changeData">Generate a new data set</button>
					<button class="action" on-tap="emptyData">Generate an empty data set</button>
					<div class="action">
						Selected items count: <span>{{selectedItems.length}}</span>
					</div>
					<div class="action">
						<paper-dropdown-menu label="Locale">
							<paper-listbox class="dropdown-content" selected="{{locale}}" attr-for-selected="value">
								<paper-item value="en">en</paper-item>
								<paper-item value="fr">fr</paper-item>
								<paper-item value="sv">sv</paper-item>
							</paper-listbox>
						</paper-dropdown-menu>
					</div>
				</div>

				<cosmoz-omnitable id="omnitable" class="flex" data="[[data]]"
					selection-enabled selected-items="{{selectedItems}}">
					<cosmoz-omnitable-column-autocomplete title="Id" value-path="id" sort-on="id" group-on="id" width="30px" flex="1">
						<template id="data-template">
							<span>
								<a href="#!/purchase/suppliers/view?id=[[item.id]]">[[item.id]]</a>
							</span>
						</template>
					</cosmoz-omnitable-column-autocomplete>
					<cosmoz-omnitable-column-boolean title="Boolean" value-path="bool" sort-on="bool" group-on="bool" width="100px"
						true-label="Oui" false-label="Non">
					</cosmoz-omnitable-column-boolean>
					<cosmoz-omnitable-column-number title="Value" value-path="value" locale="{{locale}}" sort-on="value" group-on="value" width="80px" flex="0">
					</cosmoz-omnitable-column-number>
					<cosmoz-omnitable-column title="Group" value-path="group" bind-values sort-on="group" group-on="group">
					</cosmoz-omnitable-column>
					<cosmoz-omnitable-column-amount title="Amount" value-path="amount" sort-on="amount" group-on="amount">
					</cosmoz-omnitable-column-amount>
					<cosmoz-omnitable-column-date title="Date" value-path="date" locale="{{locale}}" sort-on="date" group-on="date">
					</cosmoz-omnitable-column-date>
					<cosmoz-omnitable-column-date title="DateJSON" value-path="dateJSON" locale="{{locale}}" sort-on="dateJSON" group-on="dateJSON">
					</cosmoz-omnitable-column-date>
					<cosmoz-omnitable-column title="Sub-property" value-path="sub.subProp" sort-on="sub.subProp" group-on="sub.subProp" flex="2">
					</cosmoz-omnitable-column>
					<cosmoz-omnitable-column title="Name" value-path="name" bind-values sort-on="name" group-on="name" width="50px" flex="2">
						<template id="data-template">
							<a href="#!/purchase/suppliers/view?id=[[item.id]]">[[item.name]]</a>
						</template>
					</cosmoz-omnitable-column>

					<paper-button action on-run="updateSelectedRows">
						<iron-icon icon="editor:mode-edit"></iron-icon>
						<span>{{ _computeLabel('Update', selectedItems.length)}}</span>
					</paper-button>

					<paper-button action on-run="removeItems">
						<iron-icon icon="delete"></iron-icon>
						<span>{{ _computeLabel('Remove', selectedItems.length)}}</span>
					</paper-button>
				</cosmoz-omnitable>
			</div>
		</template>
	</dom-module>

	<x-page class="fit"></x-page>

	<script type="text/javascript">
/*global document, window, Cosmoz, Polymer */
(function () {
	'use strict';


	Polymer({
		is: 'x-page',

		properties: {
			data: {
				type: Array
			},
			selectedItems: {
				type: Array
			},
			locale: {
				type: String,
				value: 'en'
			}
		},

		behaviors: [
			Cosmoz.TableDemoBehavior
		],

		ready: function () {
			//this.changeData();
		},

		attached: function () {
			var data = this.generateTableDemoData(10, 11, 25);
			this.async(function () {
				this.data = data;
			}.bind(this), 100);

		},

		changeData: function () {
			this.data = this.generateTableDemoData(10, 11, 10);
		},

		emptyData: function () {
			this.data = [];
		},

		_localeChanged: function (locale, oldLocale) {
			console.log('_localeChanged', locale, oldLocale);
		},

		_computeLabel: function (text, count) {
			return text + ' ' + count + ' items';
		},

		updateSelectedRows: function (event, detail) {
			detail.items.forEach(function (item) {
				this.$.omnitable.setItemValue(item, 'name', 'blablablalbal');
			}, this);

		},

		removeItems: function (event, detail) {
			console.log('runAction', detail.items, event, detail, detail.items);
			detail.omnitable.removeItems(detail.items);
		}
	});
}());

	</script>
</body>
</html>
