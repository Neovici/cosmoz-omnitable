<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>cosmoz-omnitable hash-param demo</title>

	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

	<script type="module" src="/node_modules/@polymer/iron-flex-layout/iron-flex-layout.js"></script>
	<script type="module" src="/node_modules/@polymer/iron-flex-layout/iron-flex-layout-classes.js"></script>
	<script type="module" src="/node_modules/@neovici/cosmoz-page-router/cosmoz-page-router.js"></script>

	<custom-style>
		<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning"></style>
	</custom-style>

</head>
<body unresolved class="fullbleed">
	<demo-router class="fit" id="appRouter" />
	<script type="module">
		import { html } from 'lit-html';
		import { component } from 'haunted';
		import { hashbang } from '@neovici/cosmoz-page-router/lib/match.js';

		const routes = [
				{
					rule: hashbang(/^\/$/u),
					handle: () => import('./helpers/x-page.js').then(() =>
						html`<x-page class="fit" style="height: 100%; width: 100%;" hash-param="full" />`)
				}
		],
		DemoRouter = () => {
				return html`<cosmoz-page-router .routes=${routes} />`;
		};
		customElements.define('demo-router', component(DemoRouter));
	</script>
</body></html>
