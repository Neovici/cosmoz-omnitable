<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<title>Cosmoz Omnitable demo</title>

	<script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<script src="/components/web-animations-js/web-animations-next-lite.min.js"></script>
	<script type="module" src="/components/@polymer/iron-flex-layout/iron-flex-layout.js"></script>
	<script type="module" src="/components/@polymer/iron-flex-layout/iron-flex-layout-classes.js"></script>

	<custom-style>
		<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">
			html, body {
				height: 100%;
				margin: 0;
			}

			body {
				display: flex;
				flex-direction: column;
			}

			#omnitable {
				flex: 1;
			}
		</style>
	</custom-style>

</head>

<body class="fullbleed">
	<lit-omnitable id="omnitable"></lit-omnitable>
	<script type="module">import '../lit-omnitable.js';
		import { generateTableDemoData } from './table-demo-helper.js';

		const tbl = document.getElementById('omnitable');

		tbl.config = {
			date: {
				type: Date,
				label: 'Date',
				width: '300px',
				dropThreshold: 200,
				priority: -1
			},
			id: {
				type: Number,
				flex: 0,
				width: '40px',
				label: 'Id',
				priority: 1
			},
			bool: {
				type: Boolean,
				label: 'Boolean',
				priority: -1,
				flex: 0
			},
			group: {
				type: String,
				label: 'Group',
				flex: 0,
				width: "125px"
			},
			object: {
				type: Number,
				label: 'Object',
				flex: 0
			},
			dateJSON: {
				type: String,
				label: 'DateJSON',
				flex: 0,
				width: '100px'
			},
			amount: {
				type: Object,
				label: 'Amount'
			},
			list: {
				type: Array,
				label: 'List'
			},
			name: {
				type: String,
				label: 'Name'
			},
			objectList: {
				type: Array,
				label: 'Object list'
			},
			randomString: {
				type: String,
				label: 'randomString'
			},
			randomString2: {
				type: String,
				label: 'randomString2'
			},
			randomString3: {
				type: String,
				label: 'randomString3'
			},
			randomString4: {
				type: String,
				label: 'randomString4'
			},
			sub: {
				type: Object,
				label: 'Sub-property'
			},
			value: {
				type: Number,
				label: 'Value'
			}
		};

		const numItems = 2000;
		tbl.data = generateTableDemoData(
			Math.sqrt(numItems),
			Math.sqrt(numItems),
			1000
		);

	</script>
</body>

</html>
