<link rel="import" href="cosmoz-omnitable-column-behavior.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-input/paper-input.html">

<link rel="import" href="../cosmoz-i18next/cosmoz-i18next.html">
<link rel="import" href="cosmoz-omnitable-column-date-behavior.html">

<dom-module id="cosmoz-omnitable-column-time">
	<template>
		<template class="cell">
			[[ getTimeString(item, valuePath, formatter) ]]
		</template>

		<template class="edit-cell">
			<paper-input no-label-float type="time" on-change="_timeValueChanged"
				value="[[ getTimeString(item, valuePath, formatter) ]]">
			</paper-input>
		</template>

		<template class="header">
			<paper-dropdown-menu label="[[ title ]]" placeholder="[[ _filterText ]]" title="[[ _tooltip ]]"
					horizontal-align="[[ preferredDropdownHorizontalAlign ]]" opened="{{ headerFocused }}">
				<div class="dropdown-content" slot="dropdown-content" style="padding: 15px; min-width: 100px;">
					<h3 style="margin: 0;">[[ title ]]</h3>
					<paper-input
						type="time" label="[[ _('From time', t) ]]" step="[[filterStep]]" value="{{ _filterInput.start }}">
					</paper-input>
					<paper-input
						type="time" label="[[ _('Until time', t) ]]" step="[[filterStep]]" value="{{ _filterInput.end }}">
					</paper-input>
				</div>
			</paper-dropdown-menu>
		</template>

	</template>
	<script>
		Polymer({
			is: 'cosmoz-omnitable-column-time',

			behaviors: [
				Cosmoz.OmnitableColumnBehavior,
				Cosmoz.TranslatableBehavior,
				Cosmoz.DateColumnBehavior
			],

			properties: {
				/*
				 * Specifies the value granularity of the time input's value in the filter.
				 * 1 => full seconds
				 * 0.1 => milliseconds
				 */
				filterStep: {
					type: String,
					value: '1'
				},

				_filterInput: {
					type: Object,
					value() {
						return {
							start: null,
							end: null
						};
					}
				},
		
				_filterText: {
					type: String,
					computed: '_computeFilterText(locale, filter.*)'
				},

				filter: {
					type: Object,
					computed: '_computeFilter(_filterInput.start, _filterInput.end)'
				},

				_placeholderDate: {
					type: String,
					value: '1970-01-01'
				},
		
				formatter: {
					type: Object,
					computed: '_computeFormatter(locale)'
				}
			},

			_fixedDate: '1970-01-01',
		
			_timeValueChanged(e) {
				const input = e.target,
					timeString = input.value,
					item = e.model.item,
					oldTime = this.getDate(item.date),
					newTime = this.getDate(oldTime.toISOString().slice(0, 10) + ` ${timeString} `),
					formatFn = (value) => {
						return value;
					};
				if (!this._isValidDate(newTime)) {
					this.set(this.valuePath, newTime, item);
				}
				this._fireItemChangeEvent(item, this.valuePath, oldTime, formatFn.bind(this));
			},

			getComparableValue(item, valuePath) {
				const time = this.getTime(this.get(valuePath, item)),
					date = new Date(this._fixedDate + 'T' + time);
				if (!this._isValidDate(date)) {			
					return null;
				}	
				return date.getTime();
			},

			getTimeString(item, valuePath = this.valuePath, formatter = this.formatter) {
				const value = this.getDate(this.get(valuePath, item));
				if (!this._isValidDate(value)) {
					return 'Invalid Date';
				}
				return value.toISOString().slice(11, 19);;
			},

			// OVERRIDES

			_computeFormatter(locale) {
				const timeFormatOption = {
					hour: 'numeric',
					minute: 'numeric',
					second: 'numeric',
					timeZone: 'UTC'
				};
				return new Intl.DateTimeFormat(locale || undefined, timeFormatOption);
			},

			getTime(input) {
				if (this._isValidDate(input)) {
					return input.toISOString().slice(11, 19);
				}
				return input;
			},
		
			_applySingleFilter(filter, item, formatter = this.formatter) {
				if (!filter || (!filter.start && !filter.end)) {
					return true;
				}
				const value = this.get(this.valuePath, item),
					dateToCheck = new Date(this._fixedDate + 'T' + this.getTime(value));
					
					startTime = new Date(this._fixedDate + 'T' + filter.start);
					endTime = new Date(this._fixedDate + 'T' + filter.end);
				
				if (!this._isValidDate(dateToCheck)) {
					console.warn('Invalid value for time', value, this);
					return false;
				}

				if (filter.start) {
					let startTime = new Date(this._fixedDate + 'T' + filter.start);
					if (!this._isValidDate(startTime)) {
						console.warn('WTF?!');
						return true;
					}
					if (dateToCheck.getTime() < startTime.getTime()) {
						return false;
					}
				}

				if (filter.end) {
					let startTime = new Date(this._fixedDate + 'T' + filter.end);
					if (!this._isValidDate(endTime)) {
						console.warn('WTF?!');
						return true;
					}
					if (dateToCheck.getTime() > endTime.getTime()) {
						return false;
					}
				}
				return true;
			},
		
			_computeFilter(startTime, endTime) {
				return {
					start: startTime || null,
					end: endTime || null
				};
			},
		
			_computeFilterText(locale, filterNotify, formatter = this.formatter) {
				let text = [];
				const startTime = filterNotify.base.start,
					endTime = filterNotify.base.end;
				if (!formatter) {
					return null;
				}

				if (startTime && startTime !== null) {
					text.push(startTime);
				}
				text.push(' - ');
				if (endTime && endTime !== null) {
					text.push(endTime);
				}
				return text.length > 1 ? text.join('') : null;
			}

		});
	</script>
</dom-module>
