<link rel="import" href="cosmoz-omnitable-column-behavior.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-input/paper-input.html">

<link rel="import" href="../cosmoz-i18next/cosmoz-i18next.html">
<link rel="import" href="cosmoz-omnitable-column-date-behavior.html">

<dom-module id="cosmoz-omnitable-column-time">
	<template>
		<template class="cell">
			[[ getLocaleString(item, valuePath, timeFormatter) ]]
		</template>

		<template class="edit-cell">
			<paper-input no-label-float type="time" on-change="_timeValueChanged"
				value="[[ getLocaleString(item, valuePath, timeFormatter) ]]">
			</paper-input>
		</template>

		<template class="header">
			<paper-dropdown-menu label="[[ title ]]" placeholder="[[ _filterText ]]" title="[[ _tooltip ]]"
					horizontal-align="[[ preferredDropdownHorizontalAlign ]]" opened="{{ headerFocused }}">
				<div class="dropdown-content" slot="dropdown-content" style="padding: 15px; min-width: 100px;">
					<h3 style="margin: 0;">[[ title ]]</h3>
					<paper-input
						type="time" label="[[ _('From time', t) ]]" step="[[_filterStep]]" value="{{ _filterInput.start }}">
					</paper-input>
					<paper-input
						type="time" label="[[ _('Until time', t) ]]" step="[[_filterStep]]" value="{{ _filterInput.end }}">
					</paper-input>
				</div>
			</paper-dropdown-menu>
		</template>

	</template>
	<script>
		Polymer({
			is: 'cosmoz-omnitable-column-time',

			behaviors: [
				Cosmoz.OmnitableColumnBehavior,
				Cosmoz.TranslatableBehavior,
				Cosmoz.DateColumnBehavior
			],

			properties: {
				userFormat: {
					type: String,
					value: 'YYYY-MM-DDTHH:mm:ss.SSS'
				},
				/*
				 * Specifies the value granularity of the time input's value in the filter.
				 * 1 => full seconds
				 * 0.1 => milliseconds
				 */
				_filterStep: {
					type: String,
					computed: '_computeStep(userFormat)'
				},

				_filterInput: {
					type: Object,
					value() {
						return {
							start: null,
							end: null
						};
					}
				},
		
				_filterText: {
					type: String,
					computed: '_computeFilterText(locale, filter.*)'
				},

				filter: {
					type: Object,
					computed: '_computeFilter(_filterInput.start, _filterInput.end)'
				},

				_placeholderDate: {
					type: String,
					value: '1970-01-01'
				},
		
				timeFormatter: {
					type: Object,
					computed: '_computeTimeFormatter(locale)'
				},

				_tooltip: {
					type: String,
					computed: '_computeTooltip(title, _filterText)'
				}
			},

			_computeTimeFormatter(locale) {
				var timeFormatOption = {
					hour: 'numeric',
					minute: 'numeric',
					second: 'numeric',
					hour12: false
				};
				return new Intl.DateTimeFormat(locale || undefined, timeFormatOption);
			},
			/** ELEMENT LIFECYCLE */

			/** ELEMENT BEHAVIOR */

			_computeStep(userFormat) {
				if (userFormat.match('S')) {
					return 0.1;
				}
				return 1;
			},
		
			/**OVERRIDES */

			/** cosmoz-omnitable-column-date-behavior */

			_computeFilterText(locale, filterNotify) {
				var filter = filterNotify.base,
					text = [];
				if (filter.start && filter.start !== null) {
					text.push(filter.start);
				}
				text.push(' - ');
				if (filter.end && filter.end !== null) {
					text.push(filter.end);
				}
				return text.length > 1 ? text.join('') : null;
			},
			_timeValueChanged(e) {
				var
					input = e.target,
					timeString = input.value,
					item = e.model.item,
					oldDateMom = this.getDate(item.date),
					newDateMom = oldDateMom.toISOString().slice(0, 10) + ` ${timeString} `,
					formatFn = (value) => {
						return this.getDate(value);
					};
				try {
					this.set(this.valuePath, newDateMom, item);
				} catch (err) {
					input.errorMessage = 'Invalid date';
				}
				this._fireItemChangeEvent(item, this.valuePath, oldDateMom, formatFn.bind(this));
			},
		
			_computeTooltip(title, filterText) {
				var ret = title;
				if (filterText !== undefined && filterText !== null) {
					ret += ': ' + filterText;
				}
				return ret;
			},

			_computeFilter(startTime, endTime) {
				return {
					start: startTime ? startTime : null,
					end: endTime ? endTime : null,
				};
			},

			_applySingleFilter(filter, item, timeFormatter = this.timeFormatter) {
				var value = this.get(this.valuePath, item),
					dateToCheck = this.getDate(value);

				if (filter.start && timeFormatter.format(dateToCheck) < filter.start) {
					return false;
				}

				if (filter.end && timeFormatter.format(dateToCheck) > filter.end) {
					return false;
				}
				return true;
			},

			/** cosmoz-omnitable-column-behavior */

			getComparableValue(item, valuePath) {
				var value = this.get(valuePath, item),
					numericValue = new Date(value);
				return numericValue.getTime();
			},
		
			getLocaleString(item, valuePath, timeFormatter = this.timeFormatter) {
				var value = this.get(valuePath || this.valuePath, item);
				if (!value || !timeFormatter) {
					return '';
				}
				if (!(value instanceof Date)) {
					value = new Date(value);
				}
				if (isNaN(value)) {
					return 'Invalid Date';
				}
				return timeFormatter.format(value);
	},
		});
	</script>
</dom-module>
