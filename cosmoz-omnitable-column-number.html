<link rel="import" href="cosmoz-omnitable-column-behavior.html">
<link rel="import" href="cosmoz-omnitable-column-range-behavior.html">
<link rel="import" href="../cosmoz-i18next/cosmoz-i18next.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="cosmoz-omnitable-column-number">
	<template>
		<template class="cell">
			<div class="omnitable-cell-number">[[ renderNumberValue(item, valuePath, formatter) ]]</div>
		</template>

		<template class="edit-cell">
			<paper-input no-label-float type="number" on-change="_valueChanged" value="[[ getString(item, valuePath) ]]"></paper-input>
		</template>

		<template class="header">
			<paper-dropdown-menu label="[[ title ]]" placeholder="[[ _filterText ]]" title="[[ _tooltip ]]"
					horizontal-align="[[ preferredDropdownHorizontalAlign ]]" opened="{{ headerFocused }}">
				<div class="dropdown-content" slot="dropdown-content" style="padding: 15px; min-width: 100px;">
					<h3 style="margin: 0;">[[ title ]]</h3>
					<paper-input type="number" label="[[ _('From', t) ]]" value="{{ _filterInput.min }}"
						min="[[ _limit.fromMin ]]" max="[[ _limit.fromMax ]]">
					</paper-input>
					<paper-input type="number" label="[[ _('To', t) ]]" value="{{ _filterInput.max }}"
						min="[[ _limit.toMin ]]" max="[[ _limit.toMax ]]">
					</paper-input>
				</div>
			</paper-dropdown-menu>
		</template>
	</template>
	<script>
		Polymer({
			is: 'cosmoz-omnitable-column-number',

			behaviors: [
				Cosmoz.OmnitableColumnBehavior,
				Cosmoz.TranslatableBehavior,
				Cosmoz.RangeColumnBehavior
			],

			properties: {
				cellClass: {
					type: String,
					value: 'number-cell align-right'
				},
				width: {
					type: String,
					value: '30px'
				},
				editWidth: {
					type: String,
					value: '30px'
				},
				headerCellClass: {
					type: String,
					value: 'number-header-cell'
				},
				maximumFractionDigits: {
					type: Number,
					value: null
				},
				minimumFractionDigits: {
					type: Number,
					value: null // browser default 0 for numbers, currency-specific or 2 for currency
				},
				_numberFormatOptions: {
					type: Object,
					computed: '_computeNumberFormatOptions(minimumFractionDigits, maximumFractionDigits)'
				},
				formatter: {
					type: Object,
					computed: '_computeFormatter(locale, _numberFormatOptions)'
				},
				_filterText: {
					type: String,
					computed: '_computeFilterText(locale, filter.*)'
				}
			},
			_computeFormatter(locale, _numberFormatOptions) {
				return new Intl.NumberFormat(locale || undefined, _numberFormatOptions);
			},
			_computeFilterText(locale, filterNotify) {
				var filter = filterNotify.base,
					text = [];

				if (typeof filter.min === 'number') {
					text.push(this.formatter.format(filter.min));
				}
				text.push(' - ');
				if (typeof filter.max === 'number') {
					text.push(this.formatter.format(filter.max));
				}
				return text.length > 1 ? text.join('') : null;
			},

			_computeNumberFormatOptions(minimumFractionDigits, maximumFractionDigits) {
				const options = {
					localeMatcher: 'best fit' // chrome expects this when using custom options
				};
				if (minimumFractionDigits !== null) {
					options.minimumFractionDigits = minimumFractionDigits;
				}
				if (maximumFractionDigits !== null) {
					options.maximumFractionDigits = maximumFractionDigits;
				}
				return options;
			},

			getString(item, valuePath = this.valuePath) {
				if (valuePath === undefined) {
					console.error(this, 'has undefined valuePath', valuePath, 'for item', item);
					return;
				}
				const value = this.get(valuePath, item);
				if (value == null) {
					return '';
				}
				return this.formatter.format(value);
			},

			renderNumberValue(item, valuePath, formatter) {
				const value = this.get(valuePath, item);
				if (value == null) {
					return;
				}
				return formatter.format(value);
			},

			_getDefaultFilter() {
				return {
					min: null,
					max: null
				};
			}
		});
	</script>
</dom-module>
